<!DOCTYPE html>
<html>
<head>
    <title>GLB Test</title>
</head>
<body>
    <h1>Testing GLB Loading</h1>
    <div id="status">Testing...</div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/examples/jsm/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
        
        const status = document.getElementById('status');
        status.innerHTML = 'Importing GLTFLoader...';
        
        console.log('GLTFLoader imported:', GLTFLoader);
        status.innerHTML = 'GLTFLoader imported successfully!';
        
        const loader = new GLTFLoader();
        status.innerHTML = 'GLTFLoader created, attempting to load model...';
        
        loader.load(
            './realistic_human_heart.glb',
            function(gltf) {
                console.log('Model loaded successfully!', gltf);
                status.innerHTML = 'SUCCESS: Model loaded! Check console for details.';
            },
            function(progress) {
                console.log('Loading progress:', progress);
                status.innerHTML = `Loading progress: ${Math.round((progress.loaded / progress.total) * 100)}%`;
            },
            function(error) {
                console.error('Loading error:', error);
                status.innerHTML = `ERROR: ${error.message || error}`;
            }
        );
    </script>
</body>
</html>

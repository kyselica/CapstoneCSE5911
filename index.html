<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Heart Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            overflow: hidden;
            height: 100vh;
        }

        #container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #2c3e50;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        #info h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        #info p {
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.4;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #2c3e50;
            font-size: 18px;
            z-index: 200;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(52, 73, 94, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .control-btn {
            background: rgba(52, 73, 94, 0.8);
            border: 1px solid rgba(52, 73, 94, 0.3);
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(52, 73, 94, 1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info">
            <h1>❤️ 3D Heart Visualization</h1>
            <p>Use your mouse to explore the realistic heart model:<br>
            • Left click + drag to rotate<br>
            • Right click + drag to pan<br>
            • Scroll to zoom in/out</p>
        </div>
        
        <div id="loading">
            <div class="loading-spinner"></div>
            Loading Realistic Heart Model...
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="resetCamera()">Reset View</button>
            <button class="control-btn" onclick="toggleAnimation()">Toggle Animation</button>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/",
            "three/examples/jsm/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="heart.js"></script>
</body>
</html>

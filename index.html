<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Heart Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            background: #171717;
        }

        #container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #2c3e50;
            font-size: 18px;
            z-index: 200;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(52, 73, 94, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .control-btn {
            background: rgba(52, 73, 94, 0.8);
            border: 1px solid rgba(52, 73, 94, 0.3);
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(52, 73, 94, 1);
            transform: translateY(-2px);
        }

        .speed-control {
            background: rgba(52, 73, 94, 0.8);
            border: 1px solid rgba(52, 73, 94, 0.3);
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .rhythm-control {
            background: rgba(52, 73, 94, 0.8);
            border: 1px solid rgba(52, 73, 94, 0.3);
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .rhythm-control select {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }

        .rhythm-control select option {
            background: #34495e;
            color: white;
        }

        .sound-control {
            background: rgba(52, 73, 94, 0.8);
            border: 1px solid rgba(52, 73, 94, 0.3);
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .speed-control label {
            white-space: nowrap;
        }

        .speed-control input[type="range"] {
            width: 100px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .speed-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #3498db;
            border-radius: 50%;
            cursor: pointer;
        }

        .speed-control input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #3498db;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        #speedValue {
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <div class="loading-spinner"></div>
            Loading Realistic Heart Model...
        </div>
        <div class="controls">
            <button class="control-btn" onclick="resetCamera()">Reset View</button>
            <button class="control-btn" onclick="toggleAnimation()">Pause Animation</button>
            
            <div class="rhythm-control">
                <label for="rhythmSelect">Heart Rhythm:</label>
                <select id="rhythmSelect" onchange="switchHeartRhythm(this.value)">
                    <option value="Realistic Heart Rhythm">Realistic Heart Rhythm</option>
                    <option value="Lub-Dub">Lub-Dub</option>
                    <option value="Tachycardia (Fast Heart)">Tachycardia (Fast Heart)</option>
                    <option value="Bradycardia (Slow Heart)">Bradycardia (Slow Heart)</option>
                </select>
            </div>
            
            <div class="speed-control">
                <label for="bpmSlider">Heart Rate (BPM):</label>
                <input type="range" id="bpmSlider" min="30" max="180" step="5" value="60" 
                       oninput="setHeartBPM(parseInt(this.value)); document.getElementById('bpmValue').textContent = this.value + ' BPM';">
                <span id="bpmValue">60 BPM</span>
            </div>
            
            <div class="sound-control">
                <label for="volumeSlider">Sound Volume:</label>
                <input type="range" id="volumeSlider" min="0" max="100" step="5" value="70" 
                       oninput="setHeartSoundVolume(this.value/100); document.getElementById('volumeValue').textContent = this.value + '%';">
                <span id="volumeValue">70%</span>
            </div>
            
            <button class="control-btn" onclick="toggleHeartSoundVariations()">Toggle Sound Variations</button>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/",
            "three/examples/jsm/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="App.js"></script>
</body>
</html>
